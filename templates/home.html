{% extends "base.html" %}
{% block title %}Assist 4000{% endblock %}
{% block content %}
    

    <!--Temporary script in order to not scrolltop when searching techno-->
    <script>
        
        document.getElementsByName("q").addEventListener("change", refresh);

        function refresh () {
        alert("test");
        $.cookie('last-scroll-top', $(window).scrollTop());

                
           setTimeout(function(){
            var lastScrollTop = $.cookie('last-scroll-top');
            if (lastScrollTop) {
            $(window).scrollTop(lastScrollTop);
            $.removeCookie('last-scroll-top');
        }
            }, 500); 
        
        }
    </script>
