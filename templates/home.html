{% extends "base.html" %}
{% block title %}Assist 4000{% endblock %}
{% block content %}
    
    <div class="container" style="padding-top: 50px" id="results">
            {% include "list.html" %}
    </div>

<!--Temporary script in order to search techno-->
<script>
$(document).ready(function(){
    $("input").keyup(function(e){

    	var key = e.which || e.keyCode;
    	
        if (key == 13){

            var query = document.getElementsByName("input")[0].value;

            $.ajax({
                type: "GET",
                url: 'search/?q=' + query ,
                success: function(data){
                    $('#results').html(data);
                }
            });

        }

    });
});
</script>

{% endblock %}
