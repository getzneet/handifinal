{% block block_list%}


<div class="jumbotron">
            <center><h1>Liste des technologies</h1></center>
            </br>
            </br>
            <hr>
            <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">

                    <div class="search-test">
                    <span class="fa fa-search"></span>

                    {% if words != 0 %}
                    <input class="form-control" type="text" name="input"
                    value='{{words}}'>
                    {% elif words == 0 %}
                    <input class="form-control" type="text" name="input"
                    placeholder="Rechercher une technologie...">
                    {% endif %}

                    </div>
                    </br>
                    
                    {% if words != 0 %}
                    <b> {{ n_results }} </b> r√©sultat(s) pour :  <b> {{words}} </b>.
                    {% endif %}

                    <!--</form>-->
                        </div>
                    </div>
                </div>
                </div>
 
        </br>

        <div class="animate-bottom" name="list">
        {% for att in attributs %}
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <div class="caption"><h3>{{ att.nom }}</h3>
                                    <p>{{ att.description }}</p>
                                    <p><a href="//{{request.get_host}}/techno/{{ att.idx }}" class="btn btn-primary" role="button">Plus d'informations</a>
                                </div>
                            </div>
                        </div>
        {% endfor %}
        </div>

<script>
$(document).ready(function(){
    $("input").keyup(function(e){

        var key = e.which || e.keyCode;
        
        if (key == 13){

            var query = this.value;

            $.ajax({
                type: "GET",
                url: 'search/?q=' + query ,
                success: function(data){
                    $('#results').html(data);

                }
            });

        }

    });
});
</script>

{% endblock %}
