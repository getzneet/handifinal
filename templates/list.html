{% block block_list%}

<!--Search engine div-->
<div class="jumbotron">
            <center><h1>Liste des technologies</h1></center>
            </br>
            </br>
            <hr>
            <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">

                    <div class="search-test">
                    <span class="fa fa-search"></span>

                    {% if words != 0 %}

                    <input class="form-control" type="text" name="searchinput"
                    value='{{words}}'>

                    </div>
                    </br>

                    <b> {{ n_results }} </b> r√©sultat(s) pour :  <b> {{ words }} </b>.

                    {% elif words == 0 %}

                    <input class="form-control" type="text" name="searchinput"
                    placeholder="Rechercher une technologie...">
                    </div>
                    </br>

                    {% endif %}

                    </div>
                    </div>
                </div>
                </div>
 
        </br>

         <!--List of technologies-->
        <div class="animate-bottom" name="list">
        {% for att in attributs %}
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <div class="caption"><h3>{{ att.nom }}</h3>
                                    <p>{{ att.description }}</p>
                                    <p><a href="//{{request.get_host}}/techno/{{ att.idx }}" class="btn btn-primary" role="button">Plus d'informations</a>
                                </div>
                            </div>
                        </div>
        {% endfor %}
        </div>

 <!--ajax script used in order to refresh technologies when user launch a research-->
<script>
$(document).ready(function(){
    $("input").keyup(function(e){

        //get pressed key
        var key = e.which || e.keyCode;
        
        //if k == enter
        if (key == 13){
            
            //get input value
            var query = this.value;

            //send it to django 
            $.ajax({
                type: "GET",
                url: 'search/?q=' + query ,
                success: function(data){
                    $('#search').html(data);

                }
            });

        }

    });
});
</script>

{% endblock %}
